---
layout: default
---
<header id="profile-card">
  <figure id="avatar">
    <h1>{{ site.author.name }}</h1>
    <img src="assets/images/avatar.png"/>
  </figure>
  <p id="about">{{ site.author.about }}</p>
</header>
<main>
  <ul id="linktree">
  {% for link in site.data.links %}
    <li>
      <a href="{{ link.url }}">
        {{ link.icons.default }} {{ link.name | capitalize }}
      </a>
    </li>
  {% endfor %}
  </ul>
</main>
